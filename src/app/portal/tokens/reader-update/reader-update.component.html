<div class="container">
  <form [formGroup]="readerForm">
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">Reader id</label>
      <div class="col-sm-4">
        <input type="text" id="id" formControlName="id" class="form-control form-control-sm" value="">
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-success btn-sm" (click)="onLoad()" [disabled]="reader != null">Load Reader</button>
      </div>
    </div>
    <div id="reader-data" *ngIf="reader != null">
      <div class="form-group row">
        <label for="validFrom" class="col-sm-2 col-form-label">Valid From</label>
        <div class="col-sm-4">
          <input type="date" id="validFrom" formControlName="validFrom" class="form-control form-control-sm" [value]="reader.validFrom | date:'yyyy-MM-dd'">
        </div>
      </div>
      <div class="form-group row">
        <label for="validTo" class="col-sm-2 col-form-label">Valid To</label>
        <div class="col-sm-4">
          <input type="date" id="validTo" formControlName="validTo" class="form-control form-control-sm" [value]="reader.validTo | date:'yyyy-MM-dd'">
        </div>
      </div>
      <div class="form-group row">
        <label for="isActive" class="col-sm-2 col-form-label">Is Active</label>
        <div class="col-sm-4">
          <input type="checkbox" id="isActive" formControlName="isActive" class="form-control-sm" [value]="reader.isActive">
        </div>
      </div>
      <button type="button" class="btn btn-sm btn-success" (click)="onSave()" [disabled]="!readerForm.valid">Save</button>
      <button type="button" class="btn btn-sm btn-warning" (click)="onReset()">Reset Data</button>
      <button type="button" class="btn btn-sm btn-danger" (click)="onDelete()" [disabled]="!readerForm.value['id']">Delete</button>
    </div>
  </form>
</div>
