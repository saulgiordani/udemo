<div class="container">
  <div class="row mb-3">
    <form [formGroup]="signObjectForm" (ngSubmit)="onSubmitSignObjectForm()">
      <div class="card">
        <h5 class="card-header">Sign Single Object</h5>
        <div class="card-body">
          <div class="form-group form-inline">
            <label for="objectId">Object Id</label>
            <input type="number" id="objectId" formControlName="objectId" class="form-control ml-3">
          </div>
          <div class="form-group form-inline">
            <label for="objectType">Object Type</label>
            <select id="objectType" formControlName="objectType" class="form-control ml-3">
              <option *ngFor="let type of objectTypes" [value]="type">{{type}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!signObjectForm.valid">Sign</button>
          <button type="button" class="btn btn-warning" (click)="onReset()">Reset Data</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row mb-3">
    <form [formGroup]="signObjectsForm" (ngSubmit)="onSubmitSignObjectsForm()">
      <div class="card">
        <h5 class="card-header">Sign All Objects</h5>
        <div class="card-body">
          <div class="form-group form-inline">
            <label for="objectType">Objects Type</label>
            <select id="objectType" formControlName="objectType" class="form-control ml-3">
              <option *ngFor="let type of objectTypes" [value]="type">{{type}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!signObjectsForm.valid">Sign All</button>
          <button type="button" class="btn btn-warning" (click)="onReset()">Reset Data</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row mb-3">
    <div class="card">
      <h5 class="card-header">Sign the Whole Database</h5>
      <div class="card-body">
        <button class="btn btn-success" (click)="onSignDB()">Sign Whole DB</button>
      </div>
    </div>
  </div>
</div>
