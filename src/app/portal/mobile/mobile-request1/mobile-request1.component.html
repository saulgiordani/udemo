<div class="container">
  <form [formGroup]="mobileRequestForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-4">
        <input type="text" id="username" formControlName="username" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-4">
        <input type="password" id="password" formControlName="password" class="form-control form-control-sm" autocomplete="new-password">
      </div>
    </div>
    <div class="form-group row">
      <label for="app" class="col-sm-2 col-form-label">App</label>
      <div class="col-sm-4">
        <input type="text" id="app" formControlName="app" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="appVersion" class="col-sm-2 col-form-label">App version</label>
      <div class="col-sm-4">
        <input type="text" id="appVersion" formControlName="appVersion" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="os" class="col-sm-2 col-form-label">Os</label>
      <div class="col-sm-4">
        <input type="text" id="os" formControlName="os" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="osVersion" class="col-sm-2 col-form-label">Os version</label>
      <div class="col-sm-4">
        <input type="text" id="osVersion" formControlName="osVersion" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="deviceId" class="col-sm-2 col-form-label">Device id</label>
      <div class="col-sm-4">
        <input type="text" id="deviceId" formControlName="deviceId" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label for="deviceType" class="col-sm-2 col-form-label">Device type</label>
      <div class="col-sm-4">
        <input type="text" id="deviceType" formControlName="deviceType" class="form-control form-control-sm">
      </div>
    </div>
    <button type="submit" class="btn btn-sm btn-success" [disabled]="!mobileRequestForm.valid">Send request</button>
    <button type="button" class="btn btn-sm btn-warning" (click)="onReset()">Reset Data</button>
  </form>
</div>
